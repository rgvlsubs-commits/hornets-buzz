<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00788C"/>
      <stop offset="100%" style="stop-color:#1D1160"/>
    </linearGradient>
  </defs>
  <!-- Body -->
  <ellipse cx="50" cy="55" rx="30" ry="35" fill="url(#bodyGradient)"/>
  <!-- Stripes -->
  <path d="M25 45 Q50 40 75 45" stroke="#F9A01B" stroke-width="4" fill="none"/>
  <path d="M22 55 Q50 50 78 55" stroke="#F9A01B" stroke-width="4" fill="none"/>
  <path d="M22 65 Q50 60 78 65" stroke="#F9A01B" stroke-width="4" fill="none"/>
  <!-- Head -->
  <circle cx="50" cy="25" r="15" fill="url(#bodyGradient)"/>
  <!-- Eyes -->
  <circle cx="44" cy="23" r="4" fill="white"/>
  <circle cx="56" cy="23" r="4" fill="white"/>
  <circle cx="44" cy="23" r="2" fill="#1D1160"/>
  <circle cx="56" cy="23" r="2" fill="#1D1160"/>
  <!-- Antennae -->
  <line x1="42" y1="12" x2="38" y2="2" stroke="#1D1160" stroke-width="2" stroke-linecap="round"/>
  <line x1="58" y1="12" x2="62" y2="2" stroke="#1D1160" stroke-width="2" stroke-linecap="round"/>
  <circle cx="38" cy="2" r="2" fill="#F9A01B"/>
  <circle cx="62" cy="2" r="2" fill="#F9A01B"/>
  <!-- Wings -->
  <ellipse cx="25" cy="45" rx="12" ry="18" fill="#00788C" opacity="0.6" transform="rotate(-20 25 45)"/>
  <ellipse cx="75" cy="45" rx="12" ry="18" fill="#00788C" opacity="0.6" transform="rotate(20 75 45)"/>
  <!-- Stinger -->
  <polygon points="50,90 45,82 55,82" fill="#1D1160"/>
</svg>
